<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/odev2.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="logo">

            <form action="">
                <input type="search">

            <div class="buttons">
                <button><a href="">Google Search</a></button>
                <button><a href="">I'm feeling lucky</a></button>
            </div>
        </div>
        <div class="boxs">
            <div class="box box1">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="box box2">
                <ul>
                    <li><a href="">Help</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box box3">
                <p>Get Google updates monthly:</p>
                <form action="">
                    <input type="email" name="" id="">
                </form>
                <button><a href="">Subscribe</a></button>
                <a href="">Archive</a>
            </div>
        </div>
        <div class="end">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
